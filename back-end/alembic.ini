# Alembic Configuration File
# See https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for generating new revision files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision hash to this length (default 12)
truncate_slug_length = 40

# Set to 'true' to run the environment during autogenerate to improve accuracy
# revision_environment = false

# Set to 'true' to prepend revision to generated migration files
prepend_sys_path = .

# Timezone for revision generation
# timezone =

# Max length of characters in migration message slug
# truncate_slug_length = 40

# Set to 'true' to treat base revisions as heads
# version_path_separator = os  # Use os.pathsep

# Database URL - loaded from environment in env.py
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hook for running black formatter on generated migrations (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

